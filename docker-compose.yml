version: '3.8'

services:
  kwiq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kwiq
    ports:
      - '${KWIQ_APP_PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - KWIQ_APP_PORT=3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Uncomment to use .env file
    # env_file:
    #   - .env
